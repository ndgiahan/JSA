<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup">
        <div class="form">
            <h3 id="title">Đăng ký tài khoản</h3>
            <label for="userName" class="item">Tên đăng nhập</label>
            <input type="text" class="item" id="userName" placeholder="Nhập tên đăng nhập">
            <label for="phoneNum" class="item">Số điện thoại</label>
            <input type="text" class="item" id="phoneNum" placeholder="Nhập số điện thoại">
            <label for="password" class="item">Mật khẩu</label>
            <input type="password" class="item" id="password" placeholder="Nhập mật khẩu">
            <label for="repassword" class="item">Nhập lại mật khẩu</label>
            <input type="password" class="item" id="repassword" placeholder="Nhập lại mật khẩu">
            <button id="btnsignup" onclick="check()">Đăng ký</button>
            <p id="login">Bạn đã có tài khoản? Đăng nhập</p>
        </div>
        <div class="image">
            <img src="https://wallpapercrafter.com/desktop/281304-a-half-open-book-on-a-wooden-surfacethick-half-ope.jpg" alt="">
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
