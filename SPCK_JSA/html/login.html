<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="signup">
        <div class="form">
            <h3 id="title">Đăng nhập</h3>
            <label for="userName" class="item" id="userNamelb">Tên đăng nhập</label>
            <input type="text" class="item" id="userName" placeholder="Nhập tên đăng nhập">
            <label for="password" class="item" id="passwordlb">Mật khẩu</label>
            <input type="password" class="item" id="password" placeholder="Nhập mật khẩu">
            <button onclick="checkLogin()">Đăng ký</button>
            <p id="login">Bạn chưa có tài khoản? Đăng ký</p>
        </div>
        <div class="image">
            <img src="https://wallpapercrafter.com/desktop/281304-a-half-open-book-on-a-wooden-surfacethick-half-ope.jpg" alt="">
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
